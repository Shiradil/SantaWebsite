<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Child's Personal Account</title>
    <link rel="stylesheet" href="../static/style/stylechi.css">
</head>
<body>
    <div class="container">
        <h1>Your Wish List</h1>
        <form action="/update-wishes" method="post">
            <div class="form-group">
                <label for="wishes">Enter your wishes:</label>
                <textarea id="wishes" name="wishes" rows="4" required>Enter your wishes here...</textarea>
            </div>
            <button type="submit">Update Wishes</button>
        </form>
    </div>

    <!-- Add your JavaScript file here -->
    <script src="frontend/static/js/script.js"></script>
</body>
</html>
