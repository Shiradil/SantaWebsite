<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Child to Gift</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style/stylevol.css">
</head>
<body>
<div class="container mt-5">
    <div class="vol-personal-card mb-4">
        <h2>{{.Name}} {{.Surname}}</h2>
        <p><strong>Email:</strong> {{.Email}}</p>
        <p><strong>Phone:</strong> {{.Phone}}</p>
    </div>

    <div class="container">
        <h1>Children's Wish Lists</h1>
        <div id="children-list">
            <div class="child-wish mb-3">
                <h2>Child's Name</h2>
                <p>Wish: A toy car</p>
                <button class="btn btn-primary gift-button">Choose to Gift</button>
            </div>

            <!-- Repeat the structure for each child -->
            <!-- Example for another child -->
            <div class="child-wish mb-3">
                <h2>Another Child's Name</h2>
                <p>Wish: A storybook</p>
                <button class="btn btn-primary gift-button">Choose to Gift</button>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="../static/js/script.js"></script>
</body>
</html>
