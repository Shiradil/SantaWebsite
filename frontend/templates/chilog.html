<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Login</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="../static/style/stylereg.css">
</head>
<body>
    <div class="container">
        <h1>Child Login</h1>
        <form action="/submit-child-login" method="post">
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" onclick="location.href='/chil'">Login</button>
        </form>
    </div>
    <script src="frontend/static/js/script.js"></script>
</body>
</html>
